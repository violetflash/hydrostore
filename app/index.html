<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hydrocycles store</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item"><a class="header__link" href="#">Магазины</a></li>
            <li class="header__item"><a class="header__link" href="#">Акции</a></li>
            <li class="header__item"><a class="header__link" href="#">Доставка и оплата</a></li>
          </ul>
        </nav>
        <a href="" class="header__logo"><img class="header__logo-img" src="images/content/logo.svg" alt="logotype"></a>
        <div class="header__box">
          <div class="header__address">Москва, ул. Науки 25</div>
          <ul class="header__user-list">
            <li class="header__user-item"><a class="header__user-link" href="#">
              <img src="images/content/favorites.svg" alt="user menu">
            </a></li>
            <li class="header__user-item"><a class="header__user-link" href="#">
              <img src="images/content/user.svg" alt="user menu">
            </a></li>
            <li class="header__user-item new"><a class="header__user-link" href="#">
              <img src="images/content/cart.svg" alt="user menu">
              <span class="new__num">188</span>
            </a></li>
          </ul>
        </div>
      </div>
      <div class="header__bottom">
        <ul class="header__category-list">
          <li class="header__category-item"><a class="header__category-link" href="#">Квадроциклы</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Катера</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Гидроциклы</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Лодки</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Вездеходы</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Снегоходы</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Двигатели</a></li>
          <li class="header__category-item"><a class="header__category-link" href="#">Запчасти</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>

    <section class="promo-section">
      <div class="container">
        <div class="promo-section__inner">
          <div class="promo-section__slider">
            <div class="promo-section__slide"><img class="promo-section__image" src="images/content/banner-main.jpg" alt="#"></div>
            <div class="promo-section__slide"><img class="promo-section__image" src="images/content/banner-main.jpg" alt="#"></div>
            <div class="promo-section__slide"><img class="promo-section__image" src="images/content/banner-main.jpg" alt="#"></div>
            <div class="promo-section__slide"><img class="promo-section__image" src="images/content/banner-main.jpg" alt="#"></div>
            <div class="promo-section__slide"><img class="promo-section__image" src="images/content/banner-main.jpg" alt="#"></div>
            <div class="promo-section__slide"><img class="promo-section__image" src="images/content/banner-main.jpg" alt="#"></div>
          </div>
          <a class="promo-section__banner" href="#">
            <div class="promo-section__banner-top">
              <div class="promo-section__name">акция</div>
              <div class="promo-section__price">
                <div class="promo-section__price-new">
                  190 000
                  <span class="promo-section__currency">
                    <img src="images/icons/rouble.svg" alt="rouble icon">
                  </span>
                </div>
                <div class="promo-section__price-old">
                  225 000
                  <span class="promo-section__currency">
                    <img src="images/icons/rouble.svg" alt="rouble icon">
                  </span>
                </div>
              </div>

            </div>
            <div class="promo-section__banner-middle">
              <img class="promo-section__banner-img" src="images/content/promo-motor.png" alt="banner image">
              <div class="promo-section__banner-info">Лодочный мотор Suzuki DF9.9BRS</div>
            </div>
            <div class="promo-section__banner-bottom">Акция действует
              до<time class="promo-section__highlight" datetime="2020-08-31">31.08.2020</time></div>
          </a>
        </div>
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
